<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Calculator</title>
  <style>
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    p{
      text-align: center;
      font-size: 50px;
      margin-left: 20px;
      font-family: sans-serif;
    }

    #one {
      border-radius: 20px;
      background-color: aliceblue;
      padding: 10px;
      width: 1000px;
      height: 400px;
      box-shadow: rgba(67, 71, 85, 0.27) 0px 0px 0.25em, rgba(90, 125, 188, 0.05) 0px 0.25em 1em;
    }

    #two {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    #three{
      gap: 50px;
    }

    #num1 {
      width: 350px;
      height: 50px;
      text-align: center;
      font-size: 25px;
      margin-right: 30px;
      border-radius: 20px;
      border: none;
    }

    #num2 {
      width: 350px;
      height: 50px;
      text-align: center;
      font-size: 25px;
      border-radius: 20px;
      border: none;
    }

    #four {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 50px;
    }

    #add, #subtract, #divide, #multiply {
      width: 150px;
      height: 50px;
      text-align: center;
      font-size: 25px;
      font-family: sans-serif;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 80px;
    }

    .operator {
    width: 150px;
    height: 50px;
    text-align: center;
    font-size: 25px;
    font-family: sans-serif;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: rgba(67, 71, 85, 0.27) 0px 0px 0.25em, rgba(90, 125, 188, 0.05) 0px 0.25em 1em;
    display: flex;
    justify-content: center;
    align-items: center;
    }
       
  </style>
</head>
<body>
  <div id="one">
    <p>Mini Calculator</p>
    <div id="two">
      <div id="three">
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
      </div>
      <div id="five"></div>
      <div id="four">
        <div id="add" class="operator">Add</div>
        <div id="subtract" class="operator">Subtract</div>
        <div id="divide" class="operator">Divide</div>
        <div id="multiply" class="operator">Multiply</div>
      </div>
    </div>
  </div>
</body>
<script>
  let num1Input = document.getElementById("num1");
  let num2Input = document.getElementById("num2");
  let addButton = document.getElementById("add");
  let subtractButton = document.getElementById("subtract");
  let divideButton = document.getElementById("divide");
  let multiplyButton = document.getElementById("multiply");

  addButton.addEventListener("click", () => {
    let num1 = parseFloat(num1Input.value);
    let num2 = parseFloat(num2Input.value);
    alert("Result: " + (num1 + num2));
  });

  subtractButton.addEventListener("click", () => {
    let num1 = parseFloat(num1Input.value);
    let num2 = parseFloat(num2Input.value);
    alert("Result: " + (num1 - num2));
  });

  divideButton.addEventListener("click", () => {
    let num1 = parseFloat(num1Input.value);
    let num2 = parseFloat(num2Input.value);
    if (num2 === 0) {
      alert("Cannot divide by zero!");
    } else {
      alert("Result: " + (num1 / num2));
    }
  });

  multiplyButton.addEventListener("click", () => {
    let num1 = parseFloat(num1Input.value);
    let num2 = parseFloat(num2Input.value);
    alert("Result: " + (num1 * num2));
  });
</script>
</html>
